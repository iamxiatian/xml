<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Clock</title>
        <script src="jquery.js"></script>
        <style>
            #clock {
                border:30px inset silver;
                width:980px;
                font-family:"Times New Roman";
                font-size:16em;
                background-color:gray;
                color:yellow;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <center>
            <div id="clock">00:00:00</div>
        </center>
        <script type="text/javascript">            
            function format(n) {
                return (n < 10) ? ('0'+n):n;
            }
            function showTime( ){
                var clock = $('#clock');
                var d = new Date();
                var time = d.getHours() + ':' 
                          + format(d.getMinutes()) + ':'
                          + format(d.getSeconds());
                clock.text(time);
            };
            var timer = setInterval(showTime, 1000);
        </script>
    </body>
</html>
