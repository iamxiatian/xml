<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Scatterplot</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [
                [ 35, 20 ],
                [ 380, 95 ],
                [ 230, 48 ],
                [ 130, 36 ],
                [ 320, 97 ],
                [ 400, 15 ],
                [ 475, 65 ],
                [ 55, 71 ],
                [ 86, 25 ],
                [ 210, 90 ]
              ];
              
            var h = 350;
            var w = 600;
            var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
            svg.selectAll("circle")
                    .data(dataset)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d) {
                        return d[0];
                    })
                    .attr("cy", function(d) {
                        return d[1]+10;
                    })
                    .attr("r", function(d){
                        return Math.sqrt(h - d[1]);
                    })   
                    .attr("fill", function(d){
                        return "rgba(200, " + d[0]%250 + ", " + d[1]%250 + ", 0.75)";
                    })
                    .attr("stroke", function(d){
                        return "rgba(100, " + d[1]%250 + ", " + d[0]%250 + ", 0.95)";
                    })
                    .attr("stroke-width", 2);
                    
        </script>
    </body>
</html>
