<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>D3 DEMO</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var h = 250;
            var w = 600;
             var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
            var dataset = [ 7,5, 4, 6, 7, 8, 9, 13, 15, 16, 19,21,27, 31, 35,37,31,23,13, 7, 3, 9, 15, 21, 25, 15, 9 ];
            
            svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("fill", function(d) {
                return "rgb(" + (d * 10) + ", 0, 0)";
                })
            .attr("stroke", "white").attr("stoke-width",1)
            .attr("x", function(d,i){return i*w/dataset.length;})
            .attr("y", function(d){return h-d*5;})
            .attr("width", w/dataset.length)
            .attr("height", function(d){return d*5;});
        </script>
    </body>
</html>
