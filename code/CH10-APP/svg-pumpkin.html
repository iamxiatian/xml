<!DOCTYPE html>
<html>
    <head>
        <title>SVG Style</title>
        <style>
            .pumpkin {
                  fill: yellow;
                  stroke: orange;
                  stroke-width: 10;
            }    
        </style>
    </head>
    <body>        
        <svg width="500px" height="200px">
            <circle cx="50" cy="50" r="30" class="pumpkin"/>
        </svg>
    </body>
</html>
