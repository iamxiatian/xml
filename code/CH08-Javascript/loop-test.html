<html>
    <head>
        <title>LOOP DEMO</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
            var i=0, n=30, sum=0;
            var lastNumber = 0;
            while(i < n){
                if(i%2 == 0){
                    i++;
                    continue;
                } else {
                    sum = sum + i;
                    lastNumber = i;
                    i++;
                }
                if(i >= 50) break;
            }
            
            document.write('1+3+5+...+' + lastNumber + '=' + sum);
        </script>
    </body>
</html>
